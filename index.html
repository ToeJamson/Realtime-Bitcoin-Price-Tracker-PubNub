<!DOCTYPE html>
<html>
<head>
	<title>Bitcoin Price Tracker (Subscriber)</title>
		<!-- <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.18.0.min.js"></script> -->
		<script type="text/javascript" src="https://pubnub.github.io/eon/v/eon/1.0.0/eon.js"></script>
		<link type="text/css" rel="stylesheet" href="https://pubnub.github.io/eon/v/eon/1.0.0/eon.css"/>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>
<body>
	<!-- Some fun styling! -->
	<style>
		h1, h2 {
			text-align: center;
			font-family: Roboto;
			color: white;
		}
		

		body {
			background: linear-gradient(to right, #ee0979 , #ff6a00);
		}
		#bitcoinChart {
			background-color: white;
			padding: 40px 0px 20px 0px;

		}


	</style>
	<!-- End of fun styling -->

	<h1>Bitcoin Price Tracker</h1>
	<h2><em>New price update every 10 seconds!</em></h2>

	
	<div id="bitcoinChart"></div>

	<script type="text/javascript">
		// You will only be subscribing to a channel, so no need for a publish key
		var me = PubNub.generateUUID();
		console.log(me)
		var pubnub = new PubNub({
		    publishKey:   'pub-c-aa33dd7c-6bef-4d18-8bf9-ec1861119c4c',
		    subscribeKey: 'sub-c-096fea9c-595d-11e8-9b53-6e008aa3b186',
		});

		var bitcoinFeed = ('bitcoin-feed'+ me);
		console.log(bitcoinFeed)

		// EON Charts configuration
		var pointLimit = 15;
		var topPadding = 100;
		var bottomPadding = 100;
		var eonData = {labels: true,type: 'line',
				colors: {
					BitCoin: '#ff6a00',
				},



	};
		var eonAxis = {y: {padding: {top:topPadding, bottom:bottomPadding}},
									 x: {type: 'timeseries',tick: {format: '%H:%M:%S'}}};
		// Create the EON Chart for BitCoin and bind its div
		eon.chart({
		  channels: [bitcoinFeed],
		  history: true,
		  flow: true,
		  limit: pointLimit,
		  pubnub: pubnub,
		  generate: {
		    bindto: '#bitcoinChart',
		    data: eonData,
		    axis: eonAxis
		  }
		});

		var xhr = new XMLHttpRequest();
		function processRequest(e) {
 			if (xhr.readyState == 4 && xhr.status == 200) {
		  	var response = JSON.parse(xhr.responseText);
		        console.log(response);
		        pubnub.publish({
					    channel: bitcoinFeed,
					    message: {
					      eon: {
					        'BitCoin': response.BTC.USD.toFixed(2)
					      }
					    }
					  });
		    }
		}
		function mainApp() {
			xhr.open('GET', 'https://min-api.cryptocompare.com/data/pricemulti?fsyms=BTC&tsyms=USD', true)
				xhr.send();
				xhr.onreadystatechange = processRequest;
			setInterval(function(){
				xhr.open('GET', 'https://min-api.cryptocompare.com/data/pricemulti?fsyms=BTC&tsyms=USD', true)
				xhr.send();
				xhr.onreadystatechange = processRequest;
			}, 10000)
		};
		mainApp();
	</script>
</body>
</html>
